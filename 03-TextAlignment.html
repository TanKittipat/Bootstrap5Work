<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <title>Text Alignment</title>
  </head>
  <body>
    <div class="container-md bg-secondary text-light" style="margin-top: 20px">
      <p class="text-start">Start</p>
      <p class="text-center">Center</p>
      <p class="text-end">End</p>

      <h1 class="text-danger d-inline">Hello, World</h1>
      <h1 class="text-info d-inline">Hello, Bootstrap</h1>
      <span class="bg-warning d-block">Hello, Block</span>
      <div class="bg-success d-inline-block"><H3>Hello</H3>"this is BS5"</div>
    </div>
  </body>
</html>
